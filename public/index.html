<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>medfinsInternational</title>
</head>
<body>
    <div class="main flex justify-center items-center bg-blue-100 w-full h-screen">
        <div id="side-pannel" class="p-10 w-3/5 h-3/5 rounded-lg bg-white">
            <div id="side-content" class="w-full flex flex-col">
                <h1 class="text-gray-600 font-mono font-bold text-3xl">SEARCH DB:</h1>
                <form id="queryForm" class="py-10 flex w-full items-center justify-around h-full">
                    <div>
                        <label class="font-mono font-xl block" for="deviceName">Device Name:</label>
                        <input class="border-2 border-blue-400 p-3" type="text" name="deviceName" placeholder="Name of the Device">
                    </div>
                    <div>
                        <label class="font-mono font-xl block" for="panel">Panel:</label>
                        <select class="border-2 border-blue-400 p-3 bg-white text-gray-500" name = "panel">
                            <option value = "Anesthesiology" selected>Anesthesiology</option>
                            <option value = "cardiovascular">cardiovascular</option>
                            <option value = "Dental">Dental</option>
                            <option value = "Dermatolical & Plastic Surgery">Dermatolical & Plastic Surgery</option>
                            <option value = "ENT">ENT</option>
                            <option value = "Gastroenterology">Gastroenterology</option>
                            <option value = "Interventional Radiology">Interventional Radiology</option>
                            <option value = "Nephrology and Renal Care">Nephrology and Renal Care</option>
                            <option value = "Neurological">Neurological</option>
                            <option value = "Notice Updated General Hospital classification 16.3.2022">Notice Updated General Hospital classification 16.3.2022</option>
                            <option value = "Obstetrical and Gynecological">Obstetrical and Gynecological</option>
                            <option value = "Oncology">Oncology</option>
                            <option value = "Operation Theatre">Operation Theatre</option>
                            <option value = "Ophthalmology">Ophthalmology</option>
                            <option value = "Pain managementm">Pain managementm</option>
                            <option value = "Pediatrics & Neonatalogy">Pediatrics & Neonatalogy</option>
                            <option value = "Personal Protective Equipment">Personal Protective Equipment</option>
                            <option value = "Physical Support">Physical Support</option>
                            <option value = "Radiotherapy">Radiotherapy</option>
                            <option value = "Rehabilitation">Rehabilitation</option>
                            <option value = "Respiratory">Respiratory</option>
                            <option value = "Software">Software</option>
                            <option value = "surgical instrument classifcation 9.9.22">surgical instrument classifcation 9.9.22</option>
                            <option value = "urology">urology</option>
                        </select>
                    </div>
                    <button type="submit" class="border-2 mt-auto p-2 text-white font-mono w-20 rounded-sm bg-black border-blue-200 hover:text-black hover:bg-white">Search</button>
                </form>
            </div>
        </div>
    </div>

<script src="../src/app.js"></script>
</body>
</html>
