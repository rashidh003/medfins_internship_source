<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Device Information</h2>

<table id="deviceTable">
    <thead>
        <tr>
            <th>S. No.</th>
            <th>Device Name</th>
            <th>Intended Use</th>
            <th>Risk Class</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added here using JavaScript -->
    </tbody>
</table>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const queryParams = new URLSearchParams(window.location.search);
        const deviceName = queryParams.get('deviceName');
        const panel = queryParams.get('panel');

        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Filter data based on user input
                const filteredData = data.filter(device => {
                    return (!deviceName || device['Device Name'].toLowerCase().includes(deviceName.toLowerCase())) &&
                           (!panel || device['Risk Class'].toLowerCase() === panel.toLowerCase());
                });

                // Populate the table with filtered data
                const tableBody = document.getElementById('deviceTable').getElementsByTagName('tbody')[0];

                filteredData.forEach(device => {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);

                    cell1.textContent = device["S. No."];
                    cell2.textContent = device["Device Name"];
                    cell3.textContent = device["Intended Use"];
                    cell4.textContent = device["Risk Class"];
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
</script>

</body>
</html>
